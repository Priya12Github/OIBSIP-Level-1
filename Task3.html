<body>
    <h2>Convert Temperature Here....</h2>
<div class="xyz">
<h2>*-Temperature Converter-*</h2>
Enter Temperature : <input type="number" id="i/p"><br><br>
<input type="button" class="button" value="F to C" onclick="convert1()">
<input type="button" class="button" value="C to F" onclick="convert2()"><br><br>
Conversion(F to C) : <input type="text" id="o/p1"><br><br>
Conversion(C to F) : <input type="text" id="o/p2">
<script>
function convert1()
{
var F = document.getElementById("i/p").value;
var C = (F-32)*(5/9);
document.getElementById("o/p1").value = C;
}
function convert2()
{
var c = document.getElementById("i/p").value;
var f = (c*9/5)+32;
document.getElementById("o/p2").value = f;
}
</script>
</div>
